<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Описание проекта" />
    <title>Fitness</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body class="page-body">
    <header class="header">
      <a class="header-link" href="index.html">
        <img
          class="header-link__img"
          src="/img/Logo.svg"
          height="36"
          width="120"
          alt="fitness logo"
        />
      </a>
      <span class="header-contacts">8-800-555-55-55</span>
    </header>
    <main class="main-container">
      <h1 class="visually-hidden">fitness center - SuperGym</h1>
      <section class="hero">
        <div class="hero-container">
          <div class="hero-wrapper">
            <ul class="hero__list">
              <li class="hero__item">Тренажёрный зал</li>
              <li class="hero__item">Групповые занятия</li>
              <li class="hero__item">Кардио-зона</li>
            </ul>
            <div class="hero-wrapper__block hero-block">
              <span class="hero-block__city">Омск</span>
              <span class="hero-block__center">Фитнес центр</span>
              <span class="hero-block__tickets">Купить абонемент</span>
            </div>
          </div>
          <img
            class="hero-img"
            src="/img/desktop/Rectangle.jpg"
            width="500"
            height="524"
            alt="Superman foto"
          />
        </div>
      </section>
    </main>
  </body>
</html>
